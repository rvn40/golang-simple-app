apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: {{ .Values.service.metadata.labels.app }}
    app.kubernetes.io/managed-by: Helm
  name: {{ .Values.service.metadata.name }}
spec:
  type: {{ .Values.service.spec.type }}
  ports:
  - port: {{ .Values.service.spec.ports.port[0] }}
    protocol: TCP
    targetPort: {{ .Values.service.spec.ports.port[0] }}
  - port: {{ .Values.service.spec.ports.port[1] }}
    protocol: TCP
    targetPort: {{ .Values.service.spec.ports.port[1] }}
  selector:
    app: {{ .Values.service.metadata.labels.app }}
status:
  loadBalancer: {}